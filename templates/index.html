<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üòé Sunglasses Filter Web App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 900px;
            width: 90%;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            background: linear-gradient(45deg, #ffffff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            }
            to {
                text-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
            }
        }

        .video-container {
            position: relative;
            margin: 30px 0;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .video-container:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.2);
        }

        .video-frame {
            width: 100%;
            max-width: 720px;
            height: auto;
            display: block;
            border-radius: 20px;
        }

        .controls {
            margin: 30px 0;
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .toggle-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 
                0 8px 20px rgba(238, 90, 36, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .toggle-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .toggle-btn:hover::before {
            left: 100%;
        }

        .toggle-btn:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 12px 30px rgba(238, 90, 36, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .toggle-btn:active {
            transform: translateY(-1px);
            box-shadow: 
                0 6px 15px rgba(238, 90, 36, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 24px;
            border-radius: 25px;
            color: white;
            font-size: 16px;
            font-weight: 500;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4CAF50;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        footer {
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            text-align: center;
            font-weight: 300;
        }

        .footer-heart {
            color: #ff6b6b;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 20px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .toggle-btn {
                padding: 14px 28px;
                font-size: 16px;
            }
        }

        /* Loading animation */
        .loading {
            position: relative;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üï∂Ô∏è Real-Time Sunglasses Filter</h1>
        
        <div class="controls">
            <button id="toggleBtn" class="toggle-btn" onclick="toggleFilter()">
                Toggle Sunglasses üòé
            </button>
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span id="statusText">Filter Active</span>
            </div>
        </div>

        <div class="video-container">
            <img id="videoFeed" class="video-frame" src="{{ url_for('video') }}" alt="Live video feed">
        </div>

        <footer>
            Made with <span class="footer-heart">‚ù§Ô∏è</span> by Varshi using Flask + OpenCV
        </footer>
    </div>

    <script>
        let sunglassesOn = true;
        let isLoading = false;

        function toggleFilter() {
            if (isLoading) return;
            
            isLoading = true;
            const button = document.getElementById('toggleBtn');
            const statusText = document.getElementById('statusText');
            const videoContainer = document.querySelector('.video-container');
            
            // Add loading state
            button.classList.add('loading');
            button.disabled = true;
            
            fetch('/toggle_filter', {
                method: 'POST'
            })
            .then(res => res.json())
            .then(data => {
                sunglassesOn = data.filter;
                
                // Update button text and status
                if (sunglassesOn) {
                    button.innerHTML = 'Remove Sunglasses üß¢';
                    statusText.textContent = 'Filter Active';
                } else {
                    button.innerHTML = 'Add Sunglasses üòé';
                    statusText.textContent = 'Filter Inactive';
                }
                
                // Add a subtle animation to indicate change
                videoContainer.style.transform = 'scale(0.98)';
                setTimeout(() => {
                    videoContainer.style.transform = 'scale(1)';
                }, 200);
            })
            .catch(error => {
                console.error('Error toggling filter:', error);
                statusText.textContent = 'Error occurred';
            })
            .finally(() => {
                // Remove loading state
                button.classList.remove('loading');
                button.disabled = false;
                isLoading = false;
            });
        }

        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            const videoFeed = document.getElementById('videoFeed');
            
            // Add error handling for video feed
            videoFeed.addEventListener('error', function() {
                this.style.background = 'linear-gradient(45deg, #333, #555)';
                this.style.display = 'flex';
                this.style.alignItems = 'center';
                this.style.justifyContent = 'center';
                this.innerHTML = '<div style="color: white; text-align: center;"><h3>üìπ</h3><p>Camera feed loading...</p></div>';
            });
        });
    </script>
</body>
</html>
